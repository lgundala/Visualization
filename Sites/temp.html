
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis--x path {
  display: none;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
    d3.text("words.txt", function(text) {
            var data = d3.tsv.parseRows(text, function(d, i){
                                        return {
                                        words : d[1],
                                        frequency: +d[2]
                                        }
                                        }).sort();
                                        //console.log(dataset);
            console.log(data);
            });

</script>
